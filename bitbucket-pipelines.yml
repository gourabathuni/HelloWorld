image: node:latest

pipelines:
  default:
    - step:
        image: perl:5.26
        script:
          - perl -v
          - cpan -T "MediaWiki::API"
          - perl -MMediaWiki::API -e 'my $mw = MediaWiki::API->new()'



      
      
      
      

      
      


